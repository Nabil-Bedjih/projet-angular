<app-navbar>
<div class="toolbar-filter">
  <mat-form-field style="width: 40%">
    <mat-label>Nom complet</mat-label>
    <input matInput (keyup)="applyFilter($event)"
           placeholder="Entrez le début d'un nom"/>
  </mat-form-field>
  &nbsp;&nbsp;
  <mat-slide-toggle [checked]="unactiveSelected"
                    (change)="unactiveChanged($event)">
    Utilisateur désactivé uniquement
  </mat-slide-toggle>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="nomComplet">
    <th mat-header-cell *matHeaderCellDef>Nom Complet</th>
    <td mat-cell *matCellDef="let user">{{ user.nomComplet }}</td>
  </ng-container>

  <ng-container matColumnDef="mail">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let user">{{ user.mail }}</td>
  </ng-container>

  <ng-container matColumnDef="employeNumero">
    <th mat-header-cell *matHeaderCellDef>Numéro Employé</th>
    <td mat-cell *matCellDef="let user">{{ user.employeNumero }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="edit(row.id)"></tr>
</table>

<div class ="mat-elevation-z8">
  <button mat-raised-button color="primary"
          (click)="addUser()">
    Ajouter un utilisateur
  </button><br /><br />
</div>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</app-navbar>
